
step:
  type: sequence
  steps:
    - type: sequence
      id: a
      steps:
        - type: connect
        - type: send
          packet:
            type: connect
            level: V5
        - type: recv
          packet:
            type: connack
            session_present: false
            reason_code: Success
            properties:
              server_keep_alive: 30
              session_expiry_interval: 60
              topic_alias_max: 32
    - type: sequence
      id: b
      steps:
        - type: connect
        - type: send
          packet:
            type: connect
            level: V5
        - type: recv
          packet:
            type: connack
            session_present: false
            reason_code: Success
            properties:
              server_keep_alive: 30
              session_expiry_interval: 60
              topic_alias_max: 32
    - type: sequence
      id: a
      steps:
        - type: send
          packet:
            type: publish
            qos: AtMostOnce
            topic: test
            retain: true
            payload: "1"
        - type: delay
          duration: 1
    - type: sequence
      id: b
      steps:
        - type: send
          packet:
            type: subscribe
            packet_id: 1
            filters:
              - path: test
                qos: AtMostOnce
                retain_handling: Never
        - type: recv
          packet:
            type: suback
            packet_id: 1
            reason_codes:
              - QoS0
        - type: send
          packet:
            type: pingreq
        - type: recv
          packet:
            type: pingresp
