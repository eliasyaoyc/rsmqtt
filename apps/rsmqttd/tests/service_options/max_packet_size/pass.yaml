config:
  max_packet_size: 20
step:
  type: sequence
  id: a
  steps:
    - type: connect
    - type: send
      packet:
        type: connect
        level: V5
        clean_start: true
    - type: recv
      packet:
        type: connack
        session_present: false
        reason_code: Success
        properties:
          server_keep_alive: 30
          session_expiry_interval: 60
          topic_alias_max: 32
          max_packet_size: 20
    - type: send
      packet:
        type: publish
        qos: AtLeastOnce
        topic: test
        packet_id: 1
        payload: "123456789ab"
    - type: recv
      packet:
        type: puback
        packet_id: 1
        reason_code: Success
